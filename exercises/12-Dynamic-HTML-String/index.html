<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			let today = new Date();
			let year = today.getFullYear();
			let mystring = `<p>Hello!</p> <strong>My friend,</strong><p>We are in the year ${year}</p>`;
			document.write(mystring);
		</script>
	</body>
</html>
